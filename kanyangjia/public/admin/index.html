<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>看养家 CMS 后台管理</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    :root {
      --primary-color: #3b82f6;
      --bg-color: #f8fafc;
      --text-color: #1e293b;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-color);
    }
    
    /* Decap CMS 自定义样式 */
    [class*="SidebarContainer"] {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%) !important;
    }
    
    [class*="SidebarHeading"] {
      color: #94a3b8 !important;
      font-size: 11px !important;
      letter-spacing: 0.05em !important;
      text-transform: uppercase !important;
    }
    
    [class*="SidebarNavLink"] {
      color: #cbd5e1 !important;
      transition: all 0.2s ease !important;
    }
    
    [class*="SidebarNavLink"]:hover {
      color: #ffffff !important;
      background: rgba(255,255,255,0.05) !important;
    }
    
    [class*="SidebarNavLink-active"] {
      color: #3b82f6 !important;
      background: rgba(59, 130, 246, 0.1) !important;
      border-left: 3px solid #3b82f6 !important;
    }
    
    [class*="TopBarContainer"] {
      background: #ffffff !important;
      border-bottom: 1px solid #e2e8f0 !important;
    }
    
    [class*="EditorContainer"] {
      background: #ffffff !important;
    }
  </style>
</head>
<body>
  <!-- Decap CMS 加载脚本 -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // CMS 初始化配置
    CMS.init();
    
    // 自定义预览样式
    CMS.registerPreviewStyle(`
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #1e293b;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 { color: #0f172a; border-bottom: 2px solid #3b82f6; padding-bottom: 10px; }
      h2 { color: #1e293b; margin-top: 30px; }
      blockquote { border-left: 4px solid #3b82f6; padding-left: 20px; color: #64748b; }
      code { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }
      pre { background: #1e293b; color: #f8fafc; padding: 16px; border-radius: 8px; overflow-x: auto; }
      table { width: 100%; border-collapse: collapse; margin: 20px 0; }
      th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: left; }
      th { background: #f8fafc; font-weight: 600; }
    `);
  </script>
</body>
</html>
